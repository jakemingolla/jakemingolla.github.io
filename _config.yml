### Site Settings ###
title               : Jake Mingolla
description         : |
  Hi :wave: I'm a Boston-based Software Engineer and avid potter.<br /><br />
  Take a look around to see my personal software projects and photos
  of recent firings.
baseurl             : ""
repository          : jakemingolla/jakemingolla.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/blog.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name              : Jake Mingolla
#  image             : https://i.imgur.com/uyDNQnn.jpg
  image             : /images/me-2.jpg
#  behance           : your_username
# dribbble          : your_username
  email             : jakemingolla+jobs@gmail.com
#  facebook          : your_username
  github            : jakemingolla
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : jakemingolla
